<script type="text/javascript">
    $(function(e) {

        if (window.location.href.indexOf("about") > -1) {
            // alert("your url contains about");
            $('#homeLinkId').removeClass("active")
            $('#contactLinkId').removeClass("active")
            $('#aboutLinkId').addClass("active")

        }
        if (window.location.href.indexOf("index") > -1) {
            // alert("your url contains Home");

            $('#aboutLinkId').removeClass("active")
            $('#contactLinkId').removeClass("active")
            $('#homeLinkId').addClass("active")
        }
        if (window.location.href.indexOf("contact") > -1) {
            // alert("your url contains Home");

            $('#aboutLinkId').removeClass("active")
            $('#homeLinkId').removeClass("active")
            $('#contactLinkId').addClass("active")

        }

    });
</script>

<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
