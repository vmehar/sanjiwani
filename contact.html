<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="bootstrape.css" rel="stylesheet" />

    <title>Sanjiwani Hospital</title>

    <script type="text/javascript" src="scripts/jquery.js">
    </script>

    <script type="text/javascript">
        $(function() {
            $("#headerID").load("header.html")
            $("#footerID").load("footer.html")
        });

        function onSumbit(e) {
            // alert("Sumbit called " + $('#firstName4').val())
            // e.preventDefault();
        }
    </script>

</head>

<!-- https://source.unsplash.com/1600x300/?nature -->

<body>

    <div id="headerID">

    </div>

    <div class="container my-4">
        <h2>Contact Us</h2>

        <form class="row g-2">

            <div class="col-md-6">
                <label for="firstName4" class="form-label">First</label>
                <input type="text" class="form-control" id="firstName4" required>
                <div class="invalid-feedback">
                    Looks good!
                </div>

            </div>
            <div class="col-md-6">
                <label for="lastName4" class="form-label">Last</label>
                <input type="text" class="form-control" id="lastName4" required>
                <div class="invalid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-12">
                <label for="inputConcern" class="form-label">Tell us your concern.</label>
                <textarea cols="4" class="form-control" id="concernId"></textarea>

            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>Madhya Pradesh</option>
                <option>Uttar Pradesh</option>
              </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" onclick="onSumbit(event)" class="btn btn-primary">Submit</button>
            </div>
        </form>



    </div>


    <div id="footerID">

    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
